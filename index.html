<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ðŸŽ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  #birthdayVideo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100vh;       /* use height as width to fill landscape */
    height: 100vw;      /* use width as height */
    transform: rotate(90deg) translate(-50%, -50%);
    transform-origin: center center;
    object-fit: cover;
  }

  /* If user rotates device to landscape, reset rotation */
  @media (orientation: landscape) {
    #birthdayVideo {
      width: 100%;
      height: 100%;
      transform: none;
    }
  }
</style>
</head>
<body>
  <video id="birthdayVideo" autoplay muted playsinline controls>
    <source src="your-video.mp4" type="video/mp4">
  </video>
</body>
</html>
