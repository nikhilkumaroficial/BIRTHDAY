<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen */
    }
  </style>
</head>
<body>
  <!-- Birthday Video -->
  <video id="birthdayVideo" autoplay muted playsinline controls>
    <source src="your-video.mp4" type="video/mp4">
  </video>

  <!-- Optional: Background Music -->
  <audio id="music" autoplay loop>
    <source src="your-music.mp3" type="audio/mp3">
  </audio>

  <script>
    // Unmute video and music after page loads (if allowed by browser)
    const vid = document.getElementById("birthdayVideo");
    const music = document.getElementById("music");

    window.addEventListener("load", () => {
      vid.muted = false;
      vid.play().catch(() => {});  // ignore autoplay block
      music.play().catch(() => {});
    });
  </script>
</body>
</html>
